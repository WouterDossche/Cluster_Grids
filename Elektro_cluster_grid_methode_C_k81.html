    border-radius: 10px;
    cursor: pointer;
    transition: transform .2s, background .2s, opacity .2s, filter .2s;
    text-align: center;
    padding: 10px;
    word-wrap: break-word;

  .tile:hover { transform: scale(1.05); background: var(--tile-hover); }
  .tile.dim { opacity: 0.35; filter: grayscale(40%); }

  #detail {
    width: 50%;
    min-width: 420px;
    background: var(--panel);
    border-left: 2px solid var(--border);
    display: flex;
    flex-direction: column;
    height: 100%;
  }

  #controls {

    border-bottom: 1px solid var(--border);
    display: flex;
    gap: 8px;
    align-items: center;
    justify-content: space-between;

  .btn {

    border: none;
    background: var(--tile);
    color: #fff;
    border-radius: 6px;
    cursor: pointer;
  }
  .btn:hover { background: var(--tile-hover); }

  #titleArea { padding: 12px 16px 0 16px; }

  #skillList {
    padding: 12px 16px 16px 16px;

    font-size: 0.95rem;
    line-height: 1.4;
  }
  .skill-item {
    margin-bottom: 6px;
    white-space: nowrap;

  #searchBar {

    top: 70px;
    right: calc(50% + 20px);

    display: flex;
    gap: 6px;
    align-items: center;

  #searchInput {
    padding: 8px 10px;

    border: 1px solid #ccc;
    border-radius: 6px;
  }
  #matchCount {

  .cluster-block h3 {

  function renderGrid(query = "") {

    for (const [cid, skills] of Object.entries(clusters)) {
      const n = skills.length;

    for (const [cid, skills] of Object.entries(clusters)) {

        total += matches.length;
